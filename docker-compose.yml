version: '3'

services:
  ssh-proxy:
    image: golang:latest
    ports:
      - 22222:22222
    volumes:
      - ../sshr:/go/src/github.com/tsurubee/sshr
    working_dir: /go/src/github.com/tsurubee/sshr
    command: make server
    links:
      - host-tsurubee:host-tsurubee

  host-tsurubee:
    build: ./docker/host-tsurubee
    hostname: 'host-tsurubee'

  host-hoge:
    build: ./docker/host-hoge
    hostname: 'host-hoge'